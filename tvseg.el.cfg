*ALL:
    ENABLED                = true
    TO_STANDARD_OUTPUT     = true
    TO_FILE                = true
    FILENAME               = "tvseg.log"
    FORMAT                 = "%time [%thread] %level> %log"
//    FORMAT                 = "%time %level> %log   [%loc | %func | %thread]"
    PERFORMANCE_TRACKING   = false
    MILLISECONDS_WIDTH     = 3
*INFO:
//    FORMAT = "%time %level> %log"
*DEBUG:
*TRACE:
     FORMAT                 = "%time [%thread] %level> %log   [%func | %loc]"
